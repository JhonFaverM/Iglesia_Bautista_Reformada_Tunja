  <section class="contacto">
    <div class="formulario">
      <h2>Cargar Articulo</h2>
      <form [formGroup]="pdf" (submit)="createLibro()">

        <div class="grupo-formulario">
          <label for="nombre">Titulo de Articulo</label>
          <input formControlName="nameBook" type="text" id="nombre" name="nombre" placeholder="Nombre de articulo" required>
        </div>

        <div class="grupo-formulario">
          <label for="correo">Selecione su portada</label>
          <input formControlName="images" (change)="onChangeInput($event)" type="file" placeholder="Ingresa imagen de portada" required>
        </div>

        <div class="grupo-formulario">
          <label for="article">Article</label>
          <textarea formControlName="article" type="text" id="article" name="article" placeholder="Ingresa el artÃ­culo" required></textarea>
        </div>

        <div class="grupo-formulario">
          <input type="submit" value="Cargar libro" class="boton-enviar">
        </div>
        <div class="card-footer">
          <a href="/fundamentos" class="card-link color-link"><strong>Ver en fundamentos</strong></a>
        </div>
        <div class="card-footer">
          <a href="/gestion" class="card-link color-link"><strong>ir a gestion</strong></a>
        </div>
        <div class="card-footer">
          <a href="/eliminar-art" class="card-link color-link"><strong>Eliminar articulo</strong></a>
        </div>
      </form>
    </div>
</section>
