<div class="container mt-5">
    <div class="text-center">
        <div class="card-body">
            <h2 class="titulo-articulos-recomendados">Elije un articulo para eliminar</h2>
            <hr>
        </div>
    </div>
    
<div class="d-flex flex-wrap justify-content-evenly mt-5">
  <div class="col-md-6" *ngFor="let file of files">
    <div class="card mb-3" style="border: none;">
      <div class="row g-0 ">

        <div class="col-md-5 d-flex align-items-center">
          <img *ngFor="let files of file.imageRutas" [src]="files" class="img-fluid imagen align-self-center ms-2">
        </div>

        <div class="col-md-8" >
          <div class="card-body">
            <h2 class="title-nameBook">{{ file.name_foto }}</h2>
            <div>
              <button class="btn btn-danger" (click)="deleteHistoria(file)">Eliminar</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
